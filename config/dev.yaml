# Development Environment Configuration
environment: dev

aws:
  region: us-east-1
  account_id: "123456789012"

project:
  name: gdrive-webhook
  s3_bucket: gdrive-sync-dev

google_drive:
  folder_id: your-dev-folder-id
  allowed_extensions:
    - .csv
    - .json
    - .txt
    - .log
  max_file_size_mb: 50

lambda:
  webhook_handler:
    memory_mb: 512
    timeout_seconds: 60
    reserved_concurrency: -1
  
  channel_renewal:
    memory_mb: 256
    timeout_seconds: 30

dynamodb:
  billing_mode: PAY_PER_REQUEST
  point_in_time_recovery: false

monitoring:
  alert_email: dev-team@example.com
  log_retention_days: 7
  enable_detailed_logging: true

s3:
  versioning_enabled: false
  lifecycle_enabled: false
  logging_enabled: false
