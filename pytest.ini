[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require AWS resources)

# Environment variables for tests
env =
    DYNAMODB_TABLE=test-call-summaries
    S3_BUCKET=test-bucket
    WEBSOCKET_CONNECTIONS_TABLE=test-websocket-connections
    WEBHOOK_CHANNELS_TABLE=test-webhook-channels
    STEP_FUNCTIONS_ARN=arn:aws:states:us-east-1:123456789012:stateMachine:test
    PRESIGNED_URL_EXPIRATION=3600
    BEDROCK_MODEL_ID=anthropic.claude-3-5-sonnet-20241022-v2:0
    MAX_TOKENS=4096
    DEFAULT_PAGE_SIZE=20
    MAX_PAGE_SIZE=100
